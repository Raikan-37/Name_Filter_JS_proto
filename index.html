<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filter-input" placeholder='Search names..'>

    <ul id='names' class="collection with-header">
        <li class="collection-header">
            <h5> A </h5>
        </li>

        <li class="collection-item">
            <a href="#">Alan</a>
        </li>
        <li class="collection-item">
            <a href="#">Abe</a>
        </li>
        <li class="collection-item">
            <a href="#">Adam</a>
        </li>

        <li class="collection-header">
            <h5> B </h5>
        </li>

        <li class="collection-item">
            <a href="#">Beth</a>
        </li>
        <li class="collection-item">
            <a href="#">Bill</a>
        </li>
        <li class="collection-item">
            <a href="#">Boom</a>
        </li>

        <li class="collection-header">
            <h5> C </h5>
        </li>

        <li class="collection-item">
            <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
            <a href="#">Abe</a>
        </li>
        <li class="collection-item">
            <a href="#">Adam</a>
        </li>
    </ul>
</div>

<script>
    //get input from the input box
    let filter_input=document.getElementById('filter-input');
    //add  event listener
    filter_input.addEventListener('keyup',filter_names);
    function filter_names(){
        //get value of the input
        let filter_value=document.getElementById('filter-input').value.toUpperCase();
        
        //get names ul
        let ul = document.getElementById('names');
        console.log(ul)
        //get lis from ul
        let li =ul.querySelectorAll('li.collection-item');
        console.log
        
        //loop through the lis

        for (let i=0;i<li.length;i++){

            let a = li[i].getElementsByTagName('a')[0];
            console.log(a.innerHTML)

            //if matches

            if(a.innerHTML.toUpperCase().indexOf(filter_value)>(-1)){
                li[i].style.display='';
        
            }else{
                li[i].style.display='none';
            }

        }
    }




</script>
</body>
</html>
